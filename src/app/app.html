<ion-split-pane #splitPane [pwa-split-pane-max-width]="230" [when]="shouldShow()">

  <ion-menu [content]="content">
    <!-- Example with max width directive ./directives/pwa-split-pane-max-width/pwa-split-pane-max-width -->
    <!-- <ion-menu [content]="content" [pwa-split-pane-max-width]="200"> -->

    <ion-header>
      <ion-toolbar>
        <ion-title>Menu</ion-title>
      </ion-toolbar>
    </ion-header>

    <ion-content>
      <ion-list>
        <button menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)" [class.active-menu-item]="checkActiveItem(p)">
          {{p.title}}
        </button>
      </ion-list>
    </ion-content>

  </ion-menu>

  <!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
  <ion-nav [root]="rootPage" #content main swipeBackEnabled="false" pwa-lg-flat-style></ion-nav>

</ion-split-pane>
